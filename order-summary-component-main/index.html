<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/png" sizes="32x32"
        href="./images/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main class="card">

        <div class="illustration">
        </div>

        <section class="cardContent">
            <h1>Order Summary</h1>

            <p>You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!
            </p>

            <div class="planSelect">

                <div class="planConfig">

                    <img src="./images/icon-music.svg" alt="iconMusic">
                    <div class="planValue">

                        <h4>Annual Plan</h3>
                            <p>$59.99/year</p>

                    </div>
                </div>

                <button class="changeBtn">Change</button>
            </div>

            <button class="paymentBtn">
                Proceed to Payment
            </button>

            <a href="" class="cancelBtn">Cancel Order</a>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/0tarso/0tarso.github.io"
                target="_blank">Tailison Ramos</a>.
        </div>

    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto+Mono&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <img class="QR" src="images/image-qr-code.png" alt="qrCodeImg">
    <div class="paragraphs">
      <p class="firstP"> Improve your front-end skills by building projects</p>
      <p class="secondP">Scan the QR code to visit Frontend Mentor and take your coding skills to te next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/0tarso">Tailison Ramos</a>.
  </div>
</body>
</html>
